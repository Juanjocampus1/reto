<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedidos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Formulario de Pedidos</h1>

    <!-- Formulario de pedidos con Bootstrap -->
    <form action="procesar_pedido.php" method="post">
        <div class="form-group">
            <label >Fecha de Pedido:</label>
            <input type="date" class="form-control" name="fecha_pedido" required>
        </div>

        <div class="form-group">
            <label >Kilogramos:</label>
            <input type="number" class="form-control" name="kg" step="0.01" required>
        </div>

        <div class="form-group">
            <label>Producto:</label>
            <input type="text" class="form-control" name="producto" required>
        </div>

        <div class="form-group">
            <label >DNI:</label>
            <input type="text" class="form-control" name="dni" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar Pedido</button>
    </form>
</div>

</body>
</html>
